    <div id="app">
        <table class="table">
           <!-- Modal -->
           <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
           aria-hidden="true">
           <div class="modal-dialog">
               <div class="modal-content">
                   <div class="modal-header">
                       <h1 class="modal-title fs-5" id="exampleModalLabel">product details</h1>
                       <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                   </div>
                   <div class="modal-body">
                       <form @submit.prevent="add_product">
                           <div class="mb-3">
                               <label for="name" class="form-label">product Name</label>
                               <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                                   v-model="product_name" />
                           </div>
                           <div class="mb-3">
                               <label for="price" class="form-label">Price</label>
                               <input type="number" class="form-control" id="price" v-model="product_price" />
                           </div>
                           <button type="submit" class="btn btn-primary" @click="add_product">ADD</button>
                       </form>
                   </div>
                   <div class="modal-footer">
                       <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                   </div>
               </div>
           </div>
       </div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Add products
      </button>
            <thead>
 
                    <th scope="col">id</th>
                    <th scope="col">product name</th>
                    <th scope="col">price</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="prod in prods" :key="prod.id">
                    <td>{{prod.id}}</td>
                    <td>{{prod.name}}</td>
                    <td>{{prod.price}}</td>
                </tr>

            </tbody>
        </table>
    </div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


<script>
  const { createApp, ref } = Vue

  createApp({
    data() {
      
      let loading = false;
      let prods = null;
      let name = null
      let price = null
      // console.log("called on data");
      return { loading, prods , name , price }
    },

    methods: {
      renderchat(){
        let chart_data = {
      labels: ['January', 'February', 'March', 'April', 'May'],
      datasets: [{
        label: 'Sample Data',
        backgroundColor: 'rgba(75, 192, 192, 0.4)',
        borderColor: 'rgba(75, 192, 192, 1)',
        data: [65, 59, 80, 81, 56],
      }],
    };
    
    },
  
   

        fetchproducts(){
          // this.loading=true;
            axios.get('http://127.0.0.1:5000/product')
            .then(response => {
                console.log("response from API",response);
              this.prods = response.data;
              this.loading = false;
            })
            .catch(error => {
              console.error('Error fetching data:', error);
              this.loading = false;
            });

        },

        add_product() {
                    this.loading = true
                    axios.post("http://127.0.0.1:5000/product", {
                        name: this.name,
                        price: this.price
                    })
                        .then((response) => {
                            console.log("product added:", response.data);
                            this.name = '';
                            this.price = ''
                            //  after adding product refresh
                            this.fetchproducts();
                        })
                        .catch((error) => {
                            console.error("Error adding data:", error);
                            this.loading = false;
                        });

    },
    created() {
        
        this.fetchproducts();
        this.add_product();
    }, 
    mounted(){
      this.renderchat()
    }

  }).mount('#app')
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
