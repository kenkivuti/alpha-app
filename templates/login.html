    <div id="app">
      <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
          <div
            id="login-row"
            class="row justify-content-center align-items-center"
          >
            <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                <form id="login-form" class="form" @submit.prevent="loginUser">
                  <h3 class="text-center text-info">Login</h3>
                  <div class="form-group">
                    <label for="username" class="text-info">UserName:</label
                    ><br />
                    <input
                      type="text"
                      name="username"
                      id="username"
                      class="form-control"
                      v-model="loginForm.username"
                    />
                  </div>
                  <div class="form-group">
                    <label for="password" class="text-info">Password:</label
                    ><br />
                    <input
                      type="text"
                      name="password"
                      id="password"
                      class="form-control"
                      v-model="loginForm.password"
                    />
                  </div>
                  <div class="form-group">
                    <label for="remember-me" class="text-info"
                      ><span>Remember me</span>Â <span
                        ><input
                          id="remember-me"
                          name="remember-me"
                          type="checkbox" /></span></label
                    ><br />
                    <input
                      type="submit"
                      name="submit"
                      class="btn btn-info btn-md"
                      value="submit"
                    />
                  </div>
                  <div id="register-link" class="text-right">
                    <a href="/register" class="text-info">Register here</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            loginForm: {
              username: "",
              password: "",
            },
          };
        },
        methods: {
          loginUser() {
                    axios.post('http://127.0.0.1:5000/login', this.loginForm)
                        .then(response => {
                            this.message = `${this.username}Login successful welcome`;
                            this.username = response.data.username;
                            console.log("access_token from api",response.data.access_token)
                            localStorage.setItem('access_token', response.data.access_token);
                            console.log("access_token from storage",localStorage.getItem('access_token'))
                            // window.location.href = 'dashboard.html';


                        })
                        .catch(error => {
                            this.message = error.response.data.error;
                        });
                }
            }
          });
      app.mount("#app");
    </script>
